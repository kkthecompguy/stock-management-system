{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
  {{title}}
{% endblock %}

{% block content %}
<div class="row mt-3">
  <div class="col-md-6 mx-auto">
    <h1 class="display-4">{{action}} Items</h1>
    <div class="p-3 display-table">
      <form method="POST" action="">
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" value="Save" class="btn btn-primary btn-block">
      </form>
    </div>
  </div>
</div>
{% endblock %}
